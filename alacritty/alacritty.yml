# Configuration for Alacritty, the GPU enhanced terminal emulator.

# Setup term for programs to be able to use it
env:
  TERM: alacritty

window:
  padding:
    x: 0
    y: 0

  # Spread additional padding evenly around the terminal content.
  dynamic_padding: true

  # Startup Mode (changes require restart)
  #startup_mode: Fullscreen

  decorations: buttonless

font:
  # Normal font face - Also used to draw glyphs on tmux & VIM
  normal:
    family: BitstreamVeraSansMono Nerd Font Mono
    style: Roman

  bold:
    family: BitstreamVeraSansMono Nerd Font Mono
    style: Bold

  italic:
    family: BitstreamVeraSansMono Nerd Font Mono
    style: Oblique

  bold_italic:
    family: BitstreamVeraSansMono Nerd Font Mono
    style: Bold Oblique

  # Font size
  size: 12.0

  # Offset is the extra space around each character. `offset.y` can be thought of
  # as modifying the line spacing, and `offset.x` as modifying the letter spacing
  # I've given in 14 spacing which fits really well with my fonts, you may change it
  # to your convenience but make sure to adjust 'glyph_offset' appropriately post that
  offset:
   x: 0
   y: 0

  # Note: This requires RESTART
  # By default when you change the offset above you'll see an issue, where the texts are bottom
  # aligned with the cursor, this is to make sure they center align.
  # This offset should usually be 1/2 of the above offset-y being set.
  glyph_offset:
   x: 0
   # Keeping this as half of offset to vertically align the text in cursor
   y: 0

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"

  # When set to `true`, selected text will be copied to the primary clipboard.
  save_to_clipboard: true

# Live config reload (changes require restart)
live_config_reload: true

# Colors (Gruvbox dark)
colors:
  # Default colors
  primary:
    # hard contrast: background = '#1d2021'
    background: '#282828'
    # soft contrast: background = '#32302f'
    foreground: '#ebdbb2'

  # Normal colors
  normal:
    black:   '#282828'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'

  # Bright colors
  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'


# Setup some custom key bindings here - Best thing is you can setup key bindings
# using Mac's 'command' to control your tmux.
# Use `xxd -psd` to get the hex codes for various keys.
# A great reference: https://arslan.io/2018/02/05/gpu-accelerated-terminal-alacritty/#make-alacritty-feel-like-iterm2
# Other useful links for decoupling escape sequences, like how <C-i> and <Tab> are the same (^I).
#   https://unix.stackexchange.com/questions/631241/mapping-otherwise-conflicting-or-unmappable-keys-in-terminal-vim
#   http://www.leonerd.org.uk/hacks/fixterms/
#   https://en.wikipedia.org/wiki/ASCII#Printable_characters # Use the DEC version
key_bindings:
  - { key: C,        mods: Command,       action: Copy      } # 
  - { key: V,        mods: Command,       action: Paste     } # 
  - { key: Q,        mods: Command,       action: Quit      } # 
  - { key: N,        mods: Command|Shift, command: { program: "open", args: ["-nb", "org.alacritty"] } } # Open another instance of Alacritty
  - { key: LBracket, mods: Command,       chars: "\x06\x5b" } # cmd-f [ : Use command + [ - to go to previous tmux windows
  - { key: RBracket, mods: Command,       chars: "\x06\x5d" } # cmd-f ] : Use command + ] - to go to previous tmux panes
  - { key: Key6,     mods: Control,       chars: "\x1e"     } #       : ctrl-^ doesn't work in some terminals like alacritty
  - { key: D,        mods: Command,       chars: "\x06\x76" } # cmd-f v : Split pane vertically
  - { key: D,        mods: Command|Shift, chars: "\x06\x73" } # cmd-f s : Split pane horizontally
  - { key: W,        mods: Command,       chars: "\x06\x78" } # cmd-f x : Close pane; closes window if last pane
  - { key: N,        mods: Command,       chars: "\x06\x6e" } # cmd-f n : Select pane - Left
  - { key: E,        mods: Command,       chars: "\x06\x65" } # cmd-f e : Select pane - Down
  - { key: I,        mods: Command,       chars: "\x06\x69" } # cmd-f i : Select pane - Up
  - { key: O,        mods: Command,       chars: "\x06\x6f" } # cmd-f o : Select pane - Right
  - { key: T,        mods: Command,       chars: "\x06\x63" } # cmd-f c : Create window (tab)
  - { key: Key1,     mods: Command,       chars: "\x06\x31" } # cmd-f 1 : Select window 1
  - { key: Key2,     mods: Command,       chars: "\x06\x32" } # cmd-f 2 : Select window 2
  - { key: Key3,     mods: Command,       chars: "\x06\x33" } # cmd-f 3 : Select window 3
  - { key: Key4,     mods: Command,       chars: "\x06\x34" } # cmd-f 4 : Select window 4
  - { key: Key5,     mods: Command,       chars: "\x06\x35" } # cmd-f 5 : Select window 5
  - { key: Key6,     mods: Command,       chars: "\x06\x36" } # cmd-f 6 : Select window 6
  - { key: Key7,     mods: Command,       chars: "\x06\x37" } # cmd-f 7 : Select window 7
  - { key: Key8,     mods: Command,       chars: "\x06\x38" } # cmd-f 8 : Select window 8
  - { key: Key9,     mods: Command,       chars: "\x06\x39" } # cmd-f 9 : Select window 9
  - { key: Left,     mods: Command,       chars: "\x06\x4e" } # cmd-f N : Resize pane - Left
  - { key: Down,     mods: Command,       chars: "\x06\x45" } # cmd-f E : Resize pane - Down
  - { key: Right,    mods: Command,       chars: "\x06\x49" } # cmd-f I : Resize pane - Up
  - { key: Up,       mods: Command,       chars: "\x06\x4f" } # cmd-f O : Resize pane - Right
  - { key: Tab,      mods: Control,       chars: "\x33[9;5u" } # Map ctrl-tab to something
  - { key: Tab,      mods: Control|Shift, chars: "\x33[1;5Z" } # Map ctrl-s-tab to something
  - { key: Minus,    mods: Control,       chars: "\x33[45;5u" } # Map ctrl-- to something
  - { key: Equals,   mods: Control,       chars: "\x33[61;5u" } # Map ctrl-= to something
  - { key: Minus,    mods: Control|Shift, chars: "\x33[45;6u" } # Map ctrl-_ to something
  - { key: Equals,   mods: Control|Shift, chars: "\x33[61;6u" } # Map ctrl-+ to something
  - { key: LBracket, mods: Control,       chars: "\x33[91;5u" } # Map ctrl-[ to something
  - { key: RBracket, mods: Control,       chars: "\x33[93;5u" } # Map ctrl-] to something
  - { key: LBracket, mods: Control|Shift, chars: "\x33[91;6u" } # Map ctrl-{ to something
  - { key: RBracket, mods: Control|Shift, chars: "\x33[93;6u" } # Map ctrl-} to something
  - { key: Comma,    mods: Control,       chars: "\x33[44;5u" } # Map ctrl-, to something
  - { key: Period,   mods: Control,       chars: "\x33[46;5u" } # Map ctrl-. to something
  - { key: Comma,    mods: Control|Shift, chars: "\x33[44;6u" } # Map ctrl-< to something
  - { key: Period,   mods: Control|Shift, chars: "\x33[46;6u" } # Map ctrl-> to something
  - { key: N,        mods: Control|Shift, chars: "\x33[110;6u" } # Map ctrl-s-n to something
  - { key: E,        mods: Control|Shift, chars: "\x33[101;6u" } # Map ctrl-s-e to something
  - { key: I,        mods: Control,       chars: "\x33[105;5u" } # Map ctrl-i to something else to differentiate it from <tab>
  - { key: I,        mods: Control|Shift, chars: "\x33[105;6u" } # Map ctrl-s-i to something
  - { key: O,        mods: Control|Shift, chars: "\x33[111;6u" } # Map ctrl-s-o to something
